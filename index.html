<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://dragons.divzoon.com/Identity/Images/2023/SVG/LLogo.svg" type="image/x-icon">
    <title>Cubic|3D</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="dist/style.css">
    <style>

    </style>
</head>
<body class="bg-[#030014] capitalize h-screen w-screen flex justify-center items-center">

    <div class="container flex justify-center items-center flex-col ">
        <h2 class="capitalize text-[#e5e7eb] text-[2rem] underline italic max-sm:text-[1.2rem]">for question</h2>
        
        <div class="container_cubic w-24 h-24 m-52 cursor-pointer relative before:w-[100px] before:h-[100px] before:rounded-[1rem] before:bg-contain before:bg-center before:bg-no-repeat before:absolute before:z-[100]">
            <div class="cubic relative w-full h-full ">
                <div class="front absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
                <div class="back absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
                <div class="right absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
                <div class="left absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
                <div class="top absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
                <div class="bottom absolute w-[7rem] h-[7rem] max-sm:w-full max-sm:h-full bg-transparent  blur-[1rem] "></div>
            </div>
            <div class="shadow_cubic absolute w-[7rem] h-[7rem] max-md:hidden bg-[#e2b4ff]  blur-[1rem]"></div>
        </div>

        <div class="btn_to_location text-center"><button class="capitalize p-2 rounded-md bg-[#170d2c] duration-[0.5s] hover:border-t-[#fffbeb] border-t-[2px] border-t-[solid] border-t-[#8e61be] text-[#fffbeb] text-[1.15rem] max-sm:text-[0.975rem]">link page</button></div>

    </div>

<script src="js/dynamic.js"></script>
</body>
</html>
